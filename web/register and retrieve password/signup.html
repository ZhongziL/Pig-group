<!DOCTYPE html>
<html>
	<head>
		<title>Sign up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--<link rel="Icon" href="./logo.png">-->
        <link href="./signup.css" type="text/css"  rel="stylesheet" media="screen" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="signup.js"></script>
	</head>

	<body>
        <div id="BgPicture">
            <img src="./pixa.jpg">
        </div>
        <div id="SigninForm">
            <div id="header">
                <h1>逼乎</h1>
                <h2>与世界分享你装的逼</h2>
            </div>
            <div id="info">
                <form action="" method="post">
                    <h3>用户注册</h3>

                    <input type="text" name="user" value="" placeholder="用户名"/><br> 

                    <div id="select">
                        <label for="byPhone"><input type="radio" name="byPhone" id="byPhone" class="select" value="" checked="true" >用手机号注册</label>
                        <label for="byEmail"><input type="radio" name="byEmail" id="byEmail" class="select" value="">用邮箱注册</label><br>
                    </div>

                    <div id="phoneMethod">
                        <input type="text" name="phone" id="phone" value="" placeholder="手机号"/> 
                        <span><input type="text" name="idcode" id="idcode" value="" placeholder="验证码"/></span>
                        <span><input type="submit" id="submitBtn" value="获取验证码" /></span><br>
                    </div>

                    <div id="emailMethod">
                        <input type="text" name="email" id="email" value="" placeholder="邮箱地址"/>
                    </div>

                    <input type="text" name="password" value="" placeholder="密码"/> 
                    <input type="submit" id="submitBtn" value="注册" />
                </form>
            </div>
        </div>
            
	</body>
</html>
