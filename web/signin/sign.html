<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--<link rel="Icon" href="./logo.png">-->
        <link href="./signin.css" type="text/css"  rel="stylesheet" media="screen" />
	</head>

	<body>
        <div id="BgPicture">
            <img src="./pixa.jpg">
        </div>
        <div id="SigninForm">
            <div id="header">
                <h1>逼乎</h1>
                <h2>与世界分享你装的逼</h2>
            </div>
            <div id="info">
                <form action="" method="post">
                    <h3>用户登录</h3>
                    <label for="user">手机号/邮箱/用户名</label><br>
                    <input type="text" name="user" placeholder="手机号/邮箱/用户名" /><br> 
                    <label for="password">密码</label>                    
                    <a href="">忘记密码?</a><br>
                    <input type="text" name="password" placeholder="密码" /><br>
                    <input type="submit" id="submitBtn" value="登录" />
                </form>
            </div>
        </div>
            
	</body>
</html>
