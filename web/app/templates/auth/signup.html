<!DOCTYPE html>
<html>
	<head>
		<title>Sign up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--<link rel="Icon" href="./logo.png">-->
        <link href={{url_for('static', filename="css/signup.css")}} type="text/css"  rel="stylesheet" media="screen" />
        <script type="text/javascript" src={{url_for('static', filename="js/jquery.js")}}></script>
        <script type="text/javascript" src={{url_for('static', filename="js/signup.js")}}></script>
	</head>

	<body>
        <div id="BgPicture">
            <img src={{url_for('static', filename="images/pixa.jpg")}}>
        </div>
        <div id="SigninForm">
            <div id="header">
                <h1>逼乎</h1>
                <h2>与世界分享你装的逼</h2>
            </div>
            <div id="info">
                <form method="post">
                    {{form.csrf_token}}
                    <h3>用户注册</h3>

                    {{form.username(placeholder="用户名")}}<br>
                    <!--<input type="text" name="username" value="" placeholder="用户名"/><br>-->

                    <div id="select">
                        <label for="byPhone"><input type="radio" name="by" id="byPhone" class="select" value="Phone" {{checked[0]}}>用手机号注册</label>
                        <label for="byEmail"><input type="radio" name="by" id="byEmail" class="select" value="Email" {{checked[1]}}>用邮箱注册</label><br>
                    </div>

                    <div id="phoneMethod">
                        {{form.telnumber(placeholder="手机号")}}
                        <!--<input type="text" name="telnumber" id="telnumber" value="" placeholder="手机号"/>-->
                        <span><input type="text" name="code" id="idcode" value="" placeholder="验证码"/></span>
                        <span><input type="submit" name="send" id="idcodeBtn" value="获取验证码" /></span><br>
                    </div>

                    <div id="emailMethod">
                        {{form.email(placeholder="邮箱地址")}}
                        <!--<input type="text" name="email" id="email" value="" placeholder="邮箱地址"/>-->
                    </div>

                    <input type="text" name="password" value="" placeholder="密码"/>
                    <input type="text" name="password_confirm" value="" placeholder="queren密码"/>
                    <input type="submit" name="submit" id="submitBtn" value="注册" />
                </form>
            </div>
        </div>
            
	</body>
</html>
