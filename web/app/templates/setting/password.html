<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>password</title>
    <!--<link href="../css/profile.css" type="text/css"  rel="stylesheet" media="screen" />-->
    <!--<script type="text/javascript" src="../js/jquery.js"></script>-->
    <!--<script type="text/javascript" src="../js/profile.js"></script>-->
    <link href={{url_for('static', filename="css/profile.css")}} type="text/css"  rel="stylesheet" media="screen" />
    <script type="text/javascript" src={{url_for('static', filename="js/jquery.js")}}></script>
    <script type="text/javascript" src={{url_for('static', filename="js/password.js")}}></script>
</head>
<body>
	<div id="bgPicture">
        <img src={{url_for('static', filename="images/pixa.jpg")}}>
    </div>

    <div id="banner">
        <div class="subBox"></div>
        <div class="subBox"></div>
        <div class="subBox">Logo</div>
        <div class="subBox home"><a href={{url_for('main.index')}}>首页</a></div>
        <div class="subBox"><a href="./technol.html">头条</a></div>
        <div class="subBox"><a href="./tools.html">专栏</a></div>

        <div class="subBox right"></div>
        <div class="subBox right"></div>
        <div class="subBox right avatar"><img src={{url_for('static', filename=picSrc)}} alt=""></div>
        <div class="subBox right"><a href="./tools.html">账号</a></div>
        <div class="subBox right"><a href={{url_for('auth.edit_profile')}}>设置</a></div>
    </div>

    <div id="leftTitle">
        <ul>
            <li class="other"><a href={{url_for('auth.edit_profile')}} style="padding-left: 7%">基本资料</a></li>
            <li class="other"><a href={{url_for('auth.change_tel')}}>手机</a></li>
            <li class="other"><a href={{url_for('auth.change_email')}}>邮箱</a></li>
            <li class="selected"><a href={{url_for('auth.change_password')}}>密码</a></li>
        </ul>
    </div>

    <div id="rightDetail">
        <div id="flash_alert">
            {% for message in get_flashed_messages()%}
            <div id="alert">
                {{message}}
                <button type="button" id="msgBtn" class="close" data-dismiss="alert">X</button>
            </div>
            {%endfor%}
        </div>

        <form method="post">
            {{form.csrf_token}}
            <div id="originalPassword">
                <label class="password">输入密码</label>
                <input id="inputOriginalPassword" name="inputOriginalPassword" type="password" placeholder="请输入原密码">
                <label id="errorOriginalPassword" class="error-is-visible">请输入正确格式的密码</label>
            </div>

            <div id="changePassword">
                <label class="password">修改密码</label>
                <input id="inputPassword" type="password" name="inputPassword" placeholder="输入新密码(不少于6位)">
                <label id="errorPassword" class="error-is-visible">请输入正确格式的密码</label>
            </div>

            <div id="confirmPassword">
                <label class="password">确认密码</label>
                <input id="inputConfirmPassword" type="password" name="inputConfirmPassword" placeholder="重复密码">
                <label id="errorConfirmPassword" class="error-is-visible">两次的密码不相同</label>
            </div>

            <input type="submit" name="save" id="saveButton" value="修改" />
        </form>
    </div>
</body>
</html>
