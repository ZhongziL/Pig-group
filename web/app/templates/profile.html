<html>
    <title>profile-page</title>

    <body>
        <div>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
            {% if user.user_detail %}
            <p>{{user.user_detail}}</p>
            {% endif %}
        </div>
        <div>
            {%if current_user == user%}
            <p><a href={{url_for('auth.edit_profile')}}>edit profile</a></p>
            {% endif %}

            {% if current_user.is_administrator() %}
            <p><a href={{url_for('auth.edit_profile_admin', username=user.username)}}>admin_edit</a></p>
            {% endif %}

            <p><a href={{url_for('main.index')}}>back</a></p>
        </div>
    </body>
</html>
